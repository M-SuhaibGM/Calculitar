<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculiter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contaner">
        <div class="center">
            <form>
                <input type="text" class="screen" name="display">
                <div class="buttoncontaner">
                    <input class="button" type="button" onclick="display.value=''" value="AC">
                    <input class="button" type="button" onclick="display.value=display.value.toString().slice(0,-1)"
                        value="DE">
                    <input class="button" type="button" onclick="display.value +='.'" value=".">
                    <input class="button" type="button" onclick="display.value +='/'" value="/">
                    <input class="button" type="button" onclick="display.value+='*'" value="*">
                    <input class="button" type="button" onclick="display.value+='9'" value="9">
                    <input class="button" type="button" onclick="display.value+='8'" value="8">
                    <input class="button" type="button" onclick="display.value+='7'" value="7">
                    <input class="button" type="button" onclick="display.value +='6'" value="6">
                    <input class="button" type="button" onclick="display.value +='-'" value="-">
                    <input class="button" type="button" onclick="display.value +='2'" value="2">
                    <input class="button" type="button" onclick="display.value +='3'" value="3">
                    <input class="button" type="button" onclick="display.value +='4'" value="4">
                    <input class="button" type="button" onclick="display.value +='5'" value="5">
                    <input class="button" type="button" onclick="display.value +='+'" value="+">
                    <input class="button" type="button" onclick="display.value +='1'" value="1">
                    <input class="button" type="button" onclick="display.value +='00'" value="00">
                    <input class="button" type="button" onclick="display.value +='0'" value="0">
                    <input class="equal" type="button" onclick="display.value = eval(display.value) " value="=">
            </form>
        </div>
    </div>
    </div>

</body>

</html>
